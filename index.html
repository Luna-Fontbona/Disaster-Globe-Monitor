<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="favicon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Globe Monitor</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Librería Globe.gl (Vía CDN) -->
    <script src="https://unpkg.com/globe.gl"></script>
    <!-- Librería Axios para solicitudes HTTP (Vía CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
    
    <!-- Contenedor del Título -->
    <div class="title-overlay">
        <h1>Monitor Global</h1>
        <p>Visualización de desastres naturales en tiempo real</p>
    </div>

    <!-- Contenedor del Globo -->
    <div id="globeViz"></div>

    <!-- Tooltip Flotante (Se rellena dinámicamente) -->
    <div id="tooltip" class="disaster-card"></div>

    <!-- Carga secuencial de scripts (Datos primero, luego lógica) -->
    <script type="module" src="data.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
